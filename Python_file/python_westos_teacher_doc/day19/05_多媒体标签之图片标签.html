<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>


<!--1. 插入图像并设置大小 -->
<img src="https://www.baidu.com/img/baidu_jgylogo3.gif">
<br>
<img src="https://www.baidu.com/img/baidu_jgylogo3.gi" alt="logo">
<br>
<img src="http://www.westos.org/images/logo.png" width="128" height="128" >
<br>
<img src="http://www.w3school.com.cn/i/eg_cute.gif" width="128", height="128">
<br>
<img src="http://www.westos.org/wp-content/uploads/2017/10/28637F4B632210664E389C4EF4CF25A5_28.jpg">




<!--2.设置对齐方式的图像-->

<p>这是一个西部开源的logo:<img src="http://www.westos.org/images/logo.png" align="bootom">详细信息</p>
<p>这是一个西部开源的logo:<img src="http://www.westos.org/images/logo.png" align="middle">详细信息</p>
<p>这是一个西部开源的logo:<img src="http://www.westos.org/images/logo.png" align="top">详细信息</p>



<!--3. 图像将浮动到文本的左侧/右侧-->

<p>
<img src ="http://www.westos.org/images/logo.png" align ="left">带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
</p>
<br>
<br>
<br>
<br>
<p>
<img src ="http://www.westos.org/images/logo.png" align ="right">带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
</p>





<!--4. 图像作为链接 -->

<a href="http://www.westos.org"><img src="http://www.westos.org/images/logo.png"
                                     alt="logo" height="128" width="128"></a>



</body>
</html>
