<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS引入方式之行内引入</title>

    <!--内部引入: 样式写在head标签里面-->
    <style type="text/css">
        div{
            font-size: 25px;
            color: pink;
        }


    </style>


</head>
<body>


<div>

    Python is a programming language that lets you work quickly and integrate systems more effectively.

</div>

<!--行内引入: 样式写在 标签里面， 优先级为就近原则， 那个离的近， 就使用哪个样式-->
<div style="font-size:50px; color:red;">

    Python is a programming language that lets you work quickly and integrate systems more effectively.

</div>


</body>
</html>
