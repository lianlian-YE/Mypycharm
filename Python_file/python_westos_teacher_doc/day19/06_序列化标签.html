<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序列化标签</title>
</head>
<body>


<!--1.ul和li无序列表标签  -->

<h2>无序列表</h2>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascripts</li>
</ul>


<!--2. 有序列表-->
<!--ol和li有序列表标签，可以使用type属性规定有序列表符号的类型。-->
    <!--1 按数字有序排列，为默认值，（1、2、3、4）；-->
    <!--a 按小写字母有序排列，（a、b、c、d）；-->
    <!--A 按字母大写有序排列，（A、B、C、D）。-->
    <!--i 按小写罗马字母有序，（i, ii, iii, iv）；-->
    <!--I 按小写罗马字母有序，（I, II, III, IV）。-->

<h2>无序列表</h2>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascripts</li>


</ol>


<!--3. 嵌套列表-->
    <!--dl标签定义了定义列表（definition list），-->
    <!--dl标签用于结合 dt（定义列表中的项目）-->
    <!--dd（描述列表中的项目）-->
<h2>嵌套列表</h2>


<dl>
    <dt>HTML</dt>
    <dd>h1-h6</dd>
    <dd>span</dd>
    <dd>div</dd>
    <dd>hr</dd>


    <dt>CSS</dt>
    <dd>CSS-1</dd>
    <dd>CSS-2</dd>
    <dd>CSS-3</dd>
</dl>


</body>
</html>
