    <title>11_实现全选和全不选操作</title>
    <style>
        h1 {
            text-align: center;
        }

    </style>
    <script>
        function selectAll() {
            //1.获取编号前面的复选框；
            var checkAllEle = document.getElementById('selectAll');

            // 3. 根据名称获取下面的所有复选框；
            var checkOnes = document.getElementsByName('checkOne');
//                checkones = [1,2, 3]

            //2. 判断复选框的状态(对象.checked: 如果返回值为true， 则被选中了， 反之， 未选中)
            if (checkAllEle.checked) {
                //如果被选中,xxxx
                //4. 依次改变复选框的状态;（通过循环）
                for (var i = 0; i < checkOnes.length; i++) {
                    //5. 拿到每一个复选框并将其设为选中;
                    checkOnes[i].checked = true;
                }


            } else {
                // 如果没有被选中,......
                //4. 依次改变复选框的状态;（通过循环）
                for (var i = 0; i < checkOnes.length; i++) {
                    //5. 拿到每一个复选框并将其设为选中;
                    checkOnes[i].checked = false;

                }


            }

        }

    </script>


</head>
<body>
