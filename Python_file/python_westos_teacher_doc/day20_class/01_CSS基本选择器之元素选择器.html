<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_CSS样式使用案例</title>
    <!--css样式分离的第一种方法: 写在页面的head标签里面-->
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-color: bisque;
            text-align: center;

        }

        span {
            font-size: 20px;
            color: blueviolet;

        }

    </style>
</head>
<body>

<div>

    hello world
</div>


<div>

    hello python
</div>


<div>

    hello python
</div>

<div>

    hello python
</div>


<span>
    hello java
</span>


<span>
    hello C++
</span>


</body>
</html>
