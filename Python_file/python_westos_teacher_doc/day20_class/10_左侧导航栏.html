<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_左侧导航栏</title>

    <style>


        body{
            margin: 0;
        }
        ul{
            /*清除无序列表前面的.*/
            list-style-type: none;
            /*外边距*/
            margin: 0;
            /*内边距*/
            padding: 0;
            /*设置背景颜色*/
            background-color:#E0E0E0;
            width: 10%;
        }

        li a{
            /*去掉a标签的下划线*/
            text-decoration: none;
            /*设置子题颜色*/
            color: black;
            /*显示块元素的链接， 让整体作为可点击的区域， 不止是文本*/
            display:block;

            /*设置内边距*/
            padding: 10px 30px;
        }


        li a:hover{
            background-color: green;
            color: white;
        }

        li a.active{
            background-color: #323232;
            color: white;
        }


    </style>
</head>
<body>



<!--先创建导航栏---创建无序列表-->


<ul>
    <li><a class="active" class="active" href="#">首页</a> </li>
    <li><a href="#">新闻</a> </li>
    <li><a href="#">联系</a> </li>
    <li><a href="#">联系</a> </li>
</ul>


</body>
</html>
