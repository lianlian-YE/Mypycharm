<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_14_CSS基本选择器之类选择器</title>

    <style>
        /*div {*/
        /*width: 200px;*/
        /*height: 200px;*/
        /*border: 1px solid red;*/
        /*background-color: bisque;*/
        /*text-align: center;*/

        /*}*/
        /**/
        /**/

        /*类选择器的指定: .类名{    样式   }*/
        .div_pink {

            width: 200px;
            height: 50px;
            border: 1px solid white;
            background-color: white;
            text-align: center;

        }

        .div_green {

            width: 200px;
            height: 50px;
            border: 1px solid white;
            background-color: #E0E0E0;
            text-align: center;

        }



        /*uid, gid, pid: */
        span {
            font-size: 20px;
            color: blueviolet;

        }


        /*id选择器的样式设置, #id名称{    样式内容; }*/
        #index{
            font-size: xx-large;
        }



    </style>
</head>
<body>


<div class="div_pink">

    hello world
</div>


<div class="div_green">

    hello python
</div>


<div class="div_pink">

    hello python
</div>

<div class="div_green">

    hello python
</div>


<span id="index">
    首页
</span>


<span>
    hello C++
</span>


<span>
    hello java
</span>


<span>
    hello C++
</span>



</body>
</html>
