<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_左侧导航栏</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        li{
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }


        li a:hover{
            background-color: green;

        }

        li a.active{
            background-color: #323232;
            color: white;
        }


    </style>
</head>
<body>


<!--先创建导航栏---创建无序列表-->


<ul>
    <li><a class="active" href="#">首页</a></li>
    <li><a href="#">新闻</a></li>
    <li><a href="#">联系</a></li>
    <li><a href="#">联系</a></li>
</ul>


</body>
</html>
