<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <style>

        #alogo {
            width: 100%;
            height: 91px;
            text-align: center;
        }

        #logoLeft {
            width: 49%;
            height: 100%;
            float: left;
            text-align: center;

        }

        #logoRight {
            width: 49%;
            height: 100%;
            float: right;
        }

        span {
            vertical-align: middle;

        }

        #banner {
            width: 100%;
            height: 70px;
            background-color: dodgerblue;
            line-height: 70px;
        }

        #index {
            font-size: 25px;
        }

        .children {
            display: inline-block;
            /*# 这个标签占用的权重*/
            /*1 2 3 4*/
            flex: 2;
            text-align: center;
        }

        .children1{
            display: inline-block;
            /*# 这个标签占用的权重*/
            /*1 2 3 4*/
            flex: 1;
            text-align: center;

        }
        #father{
            display: flex;
            width: 100%;
        }

        li a {
            font-size: 20px;
            color: white;
            /*取消链接的下划线等装饰设置*/
            text-decoration: none;
        }

    </style>

</head>

<!--先创建一个logo的盒子-->
<div id="alogo">
