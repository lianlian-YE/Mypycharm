<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_多媒体标签之图片标签</title>
</head>
<body>

<!--本地图片-->
<img src="01_ali_logo.png"><br/>

<!--网络图片-->
<img src="https://www.baidu.com/img/baidu_jgylogo3.gif">

<hr/>
<br/>
<!--指定图片大小-->
<img src="01_ali_logo.png" width="100px" height="30px">
<br/>
<img src="https://www.baidu.com/img/baidu_jgylogo3.gif">




<!--2.设置对齐方式的图像-->

<p>这是一个西部开源的logo:<img src="http://www.westos.org/images/logo.png" align="bootom">详细信息</p>
<p>这是一个西部开源的logo:<img src="http://www.westos.org/images/logo.png" align="middle">详细信息</p>
<p>这是一个西部开源的logo:<img src="http://www.westos.org/images/logo.png" align="top">详细信息</p>




<!--3. 图像将浮动到文本的左侧/右侧-->

<p>
    <img src ="http://www.westos.org/images/logo.png" align ="left">带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
</p>
<br>
<br>
<br>
<br>
<p>
    <img src ="http://www.westos.org/images/logo.png" align ="right">带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
</p>


</body>
</html>
