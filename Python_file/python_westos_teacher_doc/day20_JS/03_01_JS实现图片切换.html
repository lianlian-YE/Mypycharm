<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
    <script>
        // 定义一全局变量， 控制图片循环的顺序;
        var i = 1;
        function changeImg() {
            // 每次触发事件， 则i+1;实现下一张照片;
            i++;
            // 修改照片的链接为下一张照片
            document.getElementById("img").src = "img/img" + i + ".jpg";
            // 6为轮播图片的总数， 如果i===6， 则重头轮播, 重置i为1;
            if(i === 6) {
                i = 0;
            }
        }


    </script>


    <style>
        div {
            border: 1px solid white;
            width: 590px;
            height: 500px;
            margin: auto;
            text-align: center;
        }

    </style>


</head>
<body>


<div>
    <br/>
    <br/>
    <br/>
    <!--// 下一页按钮-->
    <input type="button" value="下一页" onclick="changeImg()">
    <br/>
    <br/>
    <br/>
    <!--轮播的图片-->
    <img src="img/img1.jpg" id="img">
</div>


</body>
</html>
