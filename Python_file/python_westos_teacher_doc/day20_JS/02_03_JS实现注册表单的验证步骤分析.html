<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <script>
        function checkForm() {


            // 1. 校验用户名是否未空?
            var uValue = document.getElementById("user").value;
            if (uValue === "") {

                alert("用户名不能为空!");
                return false;
            }

            // 2. 校验密码是否为空?
            var passwd = document.getElementById("passwd").value;
            if (passwd === "") {

                alert("密码不能为空!");
                return false;
            }

            // 3. 校验两次密码是否输入一致!
            var repasswd = document.getElementById("repasswd").value;
            if (passwd !== repasswd) {
                alert("两次密码不匹配!");
                return false;
            }

            //4. 校验电子邮箱是否合法?----正则表达式
            var email = document.getElementById("email").value;
            // 校验邮箱的正则表达式
            if(!/^\w+@\w+\.\w+$/.test(email)){
                alert("邮箱格式不正确!");
                return false;
            }
     }
    </script>


</head>
<body>


<!--
    1. 确定事件类型并为其绑定一个函数,
       注册表单提交时， 进行校验， 事件类型为onsumbit；位置写在form表单的属性中;
    2. 编辑这个函数(获取用户输入的数据, 获取元素值时需要在值低能位置设置一个id)
    3. 对用户输入的数据进行判断;
    4. 数据合法， 提交表单;
    5. 数据非法， 不让表单提交;



****如何控制表单提交?
    关于事件onsubmit一般用于表单提交的位置， 那么需要在定义函数时给定一个返回值。
    onsubmit = "return checkForm()"
    如果不希望提交， 直接返回一个false值即可


****数据非法， 提示信息的输出?
    警告框: alert("xxxxx");
    向页面指定位置写入内容: innerHTML(属性);
    向页面写入内容: document.write("xxxx")

-->
