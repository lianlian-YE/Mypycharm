<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝</title>

    <style>
        div {
            border: 1px solid white;
            width: 590px;
            height: 500px;
            margin: auto;
            text-align: center;
        }

    </style>

    <script>
        function init() {

            //书写轮播图显示的定时操作;
            setInterval('changeImg()', 1000);
        }

        // 定义一全局变量， 控制图片循环的顺序;
        var i = 1;

        function changeImg() {
            // 每次触发事件， 则i+1;实现下一张照片;
            i++;
            // 修改照片的链接为下一张照片
            document.getElementById("img").src = "img/img" + i + ".jpg";
            // 6为轮播图片的总数， 如果i===6， 则重头轮播, 重置i为1;
            if (i === 6) {
                i = 0;
            }
        }

    </script>

</head>
<body onload="init()">
<!--
1. 技术分析
    获取元素: document.getElementById("xxx");
    事件: onload事件
    定时操作: setInterval("changeImg(), 3000");

2. 目标：
    定时自动轮播

3. 步骤分析:
    1). 确定事件(onload)并为其绑定一个函数;
    2). 书写绑定的函数;
    3). 书写定时任务(setInterval())
    4). 书写定时任务里面的函数;
    5). 通过变量的方式， 进行循环（获取轮播图的位置）
-->

<div>
    <img src="img/img1.jpg" id="img">
</div>

</body>
</html>
