<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>用户信息显示</h1>


<table>
    <tr>
        <td>用户名</td>
        <td>密码</td>
        <td>是否会员</td>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user }}</td>
        <td>{{ users[user] }}</td>
        <td>{{ isVip }}</td>
    </tr>

    {% endfor %}

</table>


</body>
</html>
