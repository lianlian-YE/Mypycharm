{% extends 'bootstrap/base.html' %}
{% block navbar %}
    <div>
        <ul class="nav navbar-nav navbar-right col-md-1" >
            {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('auth.logout') }}">Sign Out</a></li>
            {% else %}
            <li><a href="{{ url_for('auth.login') }}">Sign In</a></li>
            {% endif %}
        </ul>
    </div>
{% endblock %}
